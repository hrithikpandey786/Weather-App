<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <img src="Images/search.png" alt="searchimage" width="50px" height="50px">
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weatherCard">
            <div class="mid-section">
                <img src="Images/rain.png" width="140px" height="140px">
                <p id="temp">22Â°C</p>
                <p id="cityName">New York</p>
            </div>

            <div class="weather">
                <div class="humidity">
                    <img src="Images/humidity.png" width="35px" height="30px">
                    <div class="text">
                        <p id="humidityPercent">50%</p>
                        <p id="humidityText">Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <img src="Images/wind.png" width="35px" height="30px">
                    <div class="text">
                        <p id="windSpeed">15 km/h</p>
                        <p id="windText">Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
